<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Carousel</title>
        <!-- CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    </head>
    <body>
        
        <div class="container pt-5">

            <h1 class="text-center">Carousel en JavaScript</h1>

            <div class="row align-items-center text-center">
                <!-- Flèche de gauche -->
                <div class="col-1">
                    <svg id="reculer" width="3em" height="3em" viewBox="0 0 16 16" class="bi bi-arrow-left-circle-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-4.5.5a.5.5 0 0 0 0-1H5.707l2.147-2.146a.5.5 0 1 0-.708-.708l-3 3a.5.5 0 0 0 0 .708l3 3a.5.5 0 0 0 .708-.708L5.707 8.5H11.5z"/>
                    </svg>
                </div>

                <!-- Slider -->
                <div class="col">
                    <!-- Slide -->
                    <div id="slide">
                        <img src="images/img01.jpg" alt="Image01" class="img-fluid rounded shadow">

                        <!-- Indications par points -->
                        <div id="bullets" class="d-flex justify-content-center align-items-center mt-4"></div>
                    </div>
                </div>

                <!-- Flèche de droite -->
                <div class="col-1">
                    <svg id="avancer" width="3em" height="3em" viewBox="0 0 16 16" class="bi bi-arrow-right-circle-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-11.5.5a.5.5 0 0 1 0-1h5.793L8.146 5.354a.5.5 0 1 1 .708-.708l3 3a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708-.708L10.293 8.5H4.5z"/>
                    </svg>
                </div>
            </div>

        </div>

        <!-- Fichiers JS -->
        <script src="js/carousel.js"></script>
    </body>
</html>
